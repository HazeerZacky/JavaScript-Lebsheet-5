        <script>
            // For Loop
            function forr() {
                for (let i = 1; i<=10; i++) {
                    document.write((i) +"&emsp;"+"&emsp;"+"&emsp;"+"&emsp;"+ (i*i) + "<br>");
                }
                
            }
        </script>
    </Head>

        <script>forr();</script>
