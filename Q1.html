    <Head>
        <Title>Q1</Title>
        <script>
            // For Loop
            function forr() {
                document.write("i. &nbsp");
                for (let i = 40; i >= 25; i-=3) {
                    document.write(i + "&nbsp");
                }
            }
            // While Loop
            function whille() {
                document.write("<br>" + "ii. &nbsp");
                let i = 40;
                while(i>=25) {
                    document.write(i + "&nbsp");
                    i-=3
                }
            }
            // Do While Loop
            function dowhille() {
                document.write("<br>" + "iii. &nbsp");
                let i = 40;
                do{
                    document.write(i + "&nbsp");
                    i-=3
                }
                while(i>=25)
            }
        </script>
    </Head>
    <body>
        <script>forr();</script>
        <script>whille();</script>
        <script>dowhille();</script>
    </body>
