        <script>
            // For Loop
            function forr() {
                var a=0;
                document.write("i. &nbsp");
                for (let i = 13; i<=103; i+=10) {
                    a=a+i;
                }
                document.write(a);
            }      
            // While Loop
            function whille() {
                document.write("<br>" + "ii. &nbsp");
                let i = 13;
                let a = 0;
                while(i<=103) {
                    a=a+i;
                    i+=10;
                }
                document.write(a);
            }
            // Do While Loop
            function dowhille() {
                document.write("<br>" + "iii. &nbsp");
                let i = 13;
                let a = 0;
                do{
                    a=a+i;
                    i+=10;
                }
                while(i<=103) 
                document.write(a);
            }
        </script>
    </Head>
    <body>
        <script>forr();</script>
        <script>whille();</script>
        <script>dowhille();</script>
    </body>
