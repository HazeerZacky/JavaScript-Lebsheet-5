    <Head>
        <Title>Q7</Title>
        <script>
            // For Loop
            function forr() {
                for (let i = 1; i<=12; i++) {
                    var e=8
                    document.write((i) +"*"+ (e) +"="+ (i*e) + "<br>");
                }
            }
        </script>
    </Head>
    <body>
        <script>forr();</script>
    </body>
