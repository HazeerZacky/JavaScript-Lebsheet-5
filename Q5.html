    <Head>
        <Title>Q5</Title>
        <script>
            // For Loop
            function forr() {
                var a=0;
                document.write("i. &nbsp");
                for (let i = 11; i<=99; i+=11) {
                    a=a+i;
                }
                document.write(a/9);
            }
            
            // While Loop
            function whille() {
                document.write("<br>" + "ii. &nbsp");
                let i = 11;
                let a = 0;
                while(i<=99) {
                    a=a+i;
                    i+=11;
                }
                document.write(a/9);
            }

            // Do While Loop
            function dowhille() {
                document.write("<br>" + "iii. &nbsp");
                let i = 11;
                let a = 0;
                do{
                    a=a+i;
                    i+=11;
                }
                while(i<=99) 
                document.write(a/9);
            }
        </script>
    </Head>
    <body>
        <script>forr();</script>
        <script>whille();</script>
        <script>dowhille();</script>
    </body>
