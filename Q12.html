    <Head>
        <Title>Q12</Title>
        <script>
            function forr() {
                const name = [56,39,78,68,73,56,90,84,65,56,64,48,59];
                var co=0;
                var tot=0
                for (let i = 0; i<13; i++) {
                    
                        if(name[i] % 2 == 0){
                            co++;
                            document.write(name[i] + " , ");
                            tot=tot+name[i]
                        }          
                    }
                document.write("<br>"+"Average: " + tot/co + "<br>");
            }
        </script>
    </Head>
    <body>
        <script>forr();</script>
    </body>
    </html>
