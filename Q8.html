    <Head>
        <Title>Q8</Title>
        <script>
            // For Loop
            function forr() {
                var e=1;
                for (let i = 5; i>=1; i--) {
                    e=e*i;           
                }
                document.write("Factorial of 5 is " + e);  
            }
        </script>
    </Head>
    <body>
        <script>forr();</script>
    </body>
