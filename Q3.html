    <Head>
        <Title>Q3</Title>
        <script>
            // For Loop
            function forr() {
                for (let i=1; i<5 ; i++) {
                    for (let j=0; j<i; j++) {
                        document.write(i + "&nbsp");
                    }
                    document.write("<br>");
                }
            }
        </script>
    </Head>
    <body>
        <script>forr();</script>

    </body>
